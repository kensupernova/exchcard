<meta charset="UTF-8">
<div class="address-info-container" ng-controller="addressController">

  <div class="address-info-main-title"><h3>地址信息</h3></div>

  <div class="address-info-content">
    <div class="address-info-name address-info-item threeColumn">
      <label class="address-info-item-title" for="name">姓名</label>
      <input class="address-info-item-content" id="name" value="{[{name}]}" />
      <label id="name-error" class="error-message"></label>
      <br style="clear: both; display: none">
    </div>

    <div class="address-info-address address-info-item threeColumn">
      <label class="address-info-item-title" for="address">地址</label>
      <textarea class="address-info-item-content" id="address">{[{address}]}</textarea>
      <label id="address-error" class="error-message"></label>
      <br style="clear: both; display: none">
    </div>

    <div class="address-info-postocode address-info-item threeColumn">
      <label class="address-info-item-title" for="postcode">邮编</label>
      <input class="address-info-item-content" id="postcode" value="{[{postcode}]}" />
      <label id="postcode-error" class="error-message"></label>
      <br style="clear: both; display: none">
    </div>

  </div>

  <div class="address-info-save">
    <button type="submit" class="button save-address" id="save-address" disabled="disabled">
      Save changes
    </button>
  </div>

</div>
