<meta charset="UTF-8">
<div class="avatar-info-container" ng-controller="avatarController">
  <div class="avatar-info-main-title">
    <h3>设置头像</h3>
  </div>
  <div class="avatar-old-container">
    <div class="form-row">
      <label>旧头像</label>
      <div>
        <img id="img-avatar" src="{[{avatar_url}]}"/>
      </div>
    </div>
  </div>
  <div class="avatar-add-new-container">
    <form enctype="multipart/form-data" id ="uploadAvatarForm">
      <div class="form-row">
        <label>新头像</label>
        <div>
          <input type="file" name="avatar" id="avatar" placeholder="avatar photo">
          <br style="clear:both">
          <div class="help">
            图片必须是正方形,最小尺寸为140x140<br>
          </div>
          <div class="errorMessage" style="text-align: left; display: none; color: red;">头像图片不能为空!</div>
          <input type="button" value="上传新头像" ng-click="upload_avatar()" id="submit"/>
          <br style="clear:both">
          <br style="clear:both">
        </div>

        <br style="clear:both">
      </div>

    </form>
  </div>
</div>
