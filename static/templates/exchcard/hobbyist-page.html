{% extends "foundation.html" %}

{% block headinfo %}

<style>

  .hobbyist-main-content-container {
    min-height: 200px;
    border: red 1px solid;
    margin: 0 5px;
  }

  .hobbyist-main-content-container .hobbyist-main-title{
    font-size: 18px;
    font-weight: bold;
  }

  .hobbyist-container {
    border: red 1px solid;
    min-height: 100px;
  }


  .h-card {
    border: red 1px solid;
    height: 100px;
    float: left;
    margin-right: 10px;
    position: relative;

  }

  .h-card div {
    margin-right: 1px;
  }

  .h-card .h-avatar{
    width: 90px;
    height: 90px;
    border: red 1px solid;
    background: transparent;
    display: inline-block;
    margin: 0 2px;
    clear: both;
  }

  .h-card .h-text-info {
    vertical-align: top;
    width: 100px;
    height: 90px;
    display: inline-block;
    clear:both;
    border: red 1px solid;
    /*position: relative;*/
    /*top: 0;*/
    /*left: -100%;*/
  }

  .h-text-info div{
    height: 40px;
    line-height: 40px;
    border: red 1px solid;

  }


  .h-card:hover {
    box-shadow: #888888 5px 5px 5px;
    -moz-box-shadow: #888888 5px 5px 5px;
    -webkit-box-shadow: #888888 5px 5px 5px;
  }




</style>
{% endblock %}

<div class="hobbyist-main-content-container">

      </div>

        <div></div>
        <div>, </div>
      </div>
    </div>

  </div>

</div>


{% endblock %}
