{% extends "foundation.html" %}

{% block headinfo %}
<link rel="stylesheet" href="{{STATIC_URL}}styles/setting-page.css"/>
{% endblock %}

{% block content %}
<div class="setting-main-content-container">

  <div ng-app="myApp" class="setting-ui-container">
    <div class="tab-btn-container">
      <div>
        <!--ui-sref为state name-->
        <a ui-sref="account" ui-sref-active="active" id="tab-account" class="tab-btn">账号</a>
        <a ui-sref="address" ui-sref-active="active" id="tab-address" class="tab-btn">地址</a>
        <a ui-sref="avatar" ui-sref-active="active" id="tab-avatar" class="tab-btn">头像</a>
      </div>
    </div>
    <div class="below-content">
      <ui-view>

      </ui-view>
    </div>

  </div>
</div>




{% endblock %}

{% block jscontainer %}
<script>
  $(document).ready(function(){
    $("#setting").css("background", "red");
    $("#setting a").css("color", "white");
  });

</script>
<script src="{{STATIC_URL}}lib/angular.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}lib/angular-ui-router.min.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}javascripts/validator.js"></script>
<script src="{{STATIC_URL}}javascripts/setting-page.js"></script>
{% endblock %}
