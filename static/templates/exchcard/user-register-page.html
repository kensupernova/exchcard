{% extends "base.html" %}

{% block title %}
<title>用户注册</title>
{% endblock %}

{% block headinfo %}
 <link href="{{STATIC_URL}}styles/register.css" rel="stylesheet" type="text/css">


{% endblock %}

{% block content%}
<div class="section-register">
	<div id="registerform" name="registerform" class="register-form col-md-4">
    <fieldset>
      <!--为了得到csrf token-->
      <form action="" method="post">{% csrf_token %}</form>
      <legend>注册新用户</legend>
      <div class="item item-account">
          <input type="text" name="form-email" id="form-email" class="inp" placeholder="邮箱" tabindex="1">
          <label id="email-requirement" class="requirement"></label>
          <label id="email-error" class="input-error"></label>
      </div>
      <div class="item item-passwd">
        <input name="form-password" placeholder="密码" id="form-password" class="inp" type="password" tabindex="3">
        <label id="password-requirement" class="requirement"></label>
        <label id="password-error" class="input-error"></label>
        <input name="form-password-2" placeholder="重新输入密码" id="form-password-2"
               class="inp" type="password" tabindex="4">
        <label id="password-error-2" class="input-error"></label>
      </div>

      <div class="item item-submit">
          <div id="btn-register-submit" tabindex="4">提交</div>
      </div>
      <div class="item item-server-error">
        <label id="server-error-message"></label>
      </div>

    </fieldset>
  </div>
</div>


{% endblock %}

{% block jscontainer %}
<script type="text/javascript" src="{{STATIC_URL}}javascripts/hash-sha1-helper.js" ></script>
<script type="text/javascript" src="{{STATIC_URL}}javascripts/validator.js" ></script>
<script type="text/javascript" src="{{STATIC_URL}}javascripts/login-helper.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}javascripts/register.js" type="text/javascript"></script>
{% endblock %}
